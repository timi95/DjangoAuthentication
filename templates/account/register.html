<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block heading %}
	<h1>Register </h1>
{% endblock%}

{% block content %}
  <h2>Sign up</h2>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
  </form>
{% endblock %}
